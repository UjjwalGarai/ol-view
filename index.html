<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ol View</title>
  <script type="module" crossorigin src="/assets/index-BTvDxNJP.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-CSZKKmXN.css">
</head>

<body>
  <div class="conatiner">
    <div id="map">

    </div>
    <div class="right-sidebar">
      <div class="dynamic-view">
        <input type="checkbox" name="view-button" id="view-button">
        <label for="view-button">Dynamic View</label>
      </div>
      <div class="projection-info">
        <div class="view-info">View Information</div>
        <div class="projName">Projection Name: <span id="projection-name"></span></div>
        <div class="projExtent">Projection Extent: </div>
        <div id="projection-extent"></div>
      </div>
      <div class="center-info">
        <div>Map Center: <span id="map-center"></span></div>
      </div>
      <div class="zoom-info">
        <div>Zoom Level: <span id="map-zoom"></span></div>
      </div>
      <div class="resulation-info">
        <div>Resulation: <span id="map-resulation"></span></div>
      </div>

    </div>
  </div>
</body>

</html>
